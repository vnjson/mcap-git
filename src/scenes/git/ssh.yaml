

# - SSH-ключи применяются для идентификации пользователя при подключении к серверу. Этот способ используется вместо аутентификации по паролю.
# - SSH-ключи представляют собой пару — закрытый и открытый ключ.
# - Закрытый должен храниться в закрытом доступе у клиента, открытый отправляется на сервер и размещается в файле authorized_keys
# - 'В нашей конкретной ситуации сервером является github.com, а клиентом является ОС Slax'
- При каждом отправлении проекта на сайт от вас будут запрашивать пароль. Что бы облегчить жизнь разработчикам и повысить безопасноть были изобретены специальные парные ключи.
- '<i style="color: orange">Закрытый ключ</i> - тот который храниться у пользователя'
- '<i style="color: gold">Открытый ключ</i> - его мы положим туда, куда хотим получить доступ'

- $: '<i style="color: red">1</i> Что бы сгенерировать такие ключи выполните в терминале команду <i style="color: magenta">ssh-keygen -t rsa</i>'
  term: ssh_1.yaml

- $: '<i style="color: orange">2</i> После чего, вам предложат задать название для новой пары ключей'
  slide: ssh_0
  term: false
- $: '<i style="color: orange">3</i> Так же вам предложат ввести ключевую фразу, для того что бы ключ было сложнее взломать. Если вы не хотите каждый раз вводить её при отправлении данных, то проигнорируйте этот пункт нажав Enter'
- $: '<i style="color: orange">4</i> Вас попросят повторит фразу, проигнорируйте это, если вы ничего не заполняли в предыдущем пункте'
- $: '<i style="color: magenta">5</i> Если всё прошло корректно, то вы увидите рисунок из символов как на изображении'

# - $: Далее необходимо переместить ключи в папку ./ssh а публичный ключ добавить на github
- $: Теперь нужно добавить Открытый ключ на github
  slide: ssh_3
  dialog-box: false
  timeout:
    timer: 2000
    exec:
      dialog-box: true
- 'Открытым ключом является тот который имеет расширение <i style="color: magenta">.pub</i> . Скопируйте его содержимое'
- $: Добавьте новый открытый ключ на гитхаб, введя назвиние и тело ключа в соответсвующие поля
  slide: ssh_4
- $: В случае успеха вы увидите такое изображение
  slide: ssh_5



- jump: $root.$init
