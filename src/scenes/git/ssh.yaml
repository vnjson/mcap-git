

# - SSH-ключи применяются для идентификации пользователя при подключении к серверу. Этот способ используется вместо аутентификации по паролю.
# - SSH-ключи представляют собой пару — закрытый и открытый ключ.
# - Закрытый должен храниться в закрытом доступе у клиента, открытый отправляется на сервер и размещается в файле authorized_keys
# - 'В нашей конкретной ситуации сервером является github.com, а клиентом является ОС Slax'

- $: '<i style="color: red">1</i> Что бы сгенерировать ключи, мы выполнил комадну <i style="color: magenta">ssh-keygen -t rsa</i>'
  term: ssh_1.yaml

- $: '<i style="color: orange">2</i> После того как вы ввели эту комадну в терминал, вам предложат дать название для нового ключа '
  slide: ssh_0
  term: false
- $: '<i style="color: orange">3</i> Так же вам предложат ввести ключевую фразу, для того что бы ключ было сложнее использовать. Проигнорируйте этот пункт нажав Enter'
- $: '<i style="color: orange">4</i> Вас попросят повторит фразу, проигнорируйте это, если вы не добавляли фразу'
- $: '<i style="color: magenta">5</i> Если всё прошло корректно, то вы увидите рисунок из символов как на изображении'

# - $: Далее необходимо переместить ключи в папку ./ssh а публичный ключ добавить на github
- $: Теперь нужно добавить публичный ключ на github
  slide: ssh_3
  dialog-box: false
  timeout:
    timer: 2000
    exec:
      dialog-box: true
- $: Создайте новый ключ, добавьте назвиние и тело ключа в соответсвующие поля
  slide: ssh_4
- $: В случае успеха вы увидите такое изображение
  slide: ssh_5

