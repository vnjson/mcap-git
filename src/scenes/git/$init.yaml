
- $: Git - это система контроля версий вашего проекта.
  scene: commits_1
- Если вы работаете, над каким то проеком, то у вас есть обычная кнопка для сохранения файлов.
- У вас есть только одно состояние проекта, которое вы только что сохранили. И оно перезаписало старое
- Но обычная это слишком просто. Поэтому была придумана необычная. При помощи которой вы можете по необходимости переключаться на более старую версию проекта.

- $: Так же есть возможность делать параллельные ветки проекта. Например делаете вы какой то проект. И решили сделать новый функционал
  scene: commits_2
- Но что бы не ломать текущую версию проекта, которая вроде работает. Можно начать работать в паралельной вселенной, со своей отдельной копией.
- Потом можно будет соеденить их вместе, если новое решение работате лучше

- jump: $root.$init

